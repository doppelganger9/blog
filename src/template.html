<!doctype html>
<html lang='en' xmlns:og="http://ogp.me/ns#">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <meta name='theme-color' content='#ff3e00'>
  <link rel='alternate' type='application/rss+xml' title="RSS Feed for David's Blog" href='/rss'>
  <link rel='sitemap' type='application/xml' href='/sitemap.xml'>

  <!-- could not find how to make prismjs work through mdsvex... so I just used the CDN here -->
  <link href="https://unpkg.com/prismjs@1.20.0/themes/prism-solarizedlight.css" rel="stylesheet" />
  <script src="https://unpkg.com/prismjs@1.20.0/components/prism-core.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>

  %sapper.base%

  <link rel='stylesheet' href='global.css'>
  <link rel='manifest' href='manifest.json'>
  <link rel='icon' type='image/png' href='favicon.png'>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,900|Montserrat:900&display=swap');
  </style>

  <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
  %sapper.head%
</head>
<body>
  <!-- The application will be rendered inside this element,
       because `app/client.js` references it -->
  <div id='sapper'>%sapper.html%</div>

  <!-- Sapper creates a <script> tag containing `app/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
  %sapper.scripts%
</body>
</html>
